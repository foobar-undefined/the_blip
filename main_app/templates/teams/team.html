{% extends 'base.html' %}
{% block content %}

<h1>Assemble your team </h1>
<a href="{% url 'teams_create' %}">Assemble a Team</a></li>

{% for el in team %}
<div class="col s12 m6 l3">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ el.name }} </span>
      <div class="team-description">{{el.description}}</div>
      <a class="btn blue" href="{%url 'team_detail' el.id %}"> Edit Team</a>

      <br>
      <a class="btn red" href="{%url 'team_delete' el.id %}">Delete Team</a>
    </div>
  </div>
</div>
</ul>
{% endfor %}

{% endblock %}
