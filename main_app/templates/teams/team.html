{% extends 'base.html' %}
{% block content %}
<h1>Assemble your team </h1>
  <form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="btn blue" type="submit" value="{% if object %} Update Team {% else %} Create team {% endif %}">
  </form>

{% endblock %}
