{% extends 'base.html' %}
{% block content %}

    {% for team_member in team %}
    <div class="card">
        <div class="card-content">
          <span class="card-title">{{ team_member.name }}</span>
          <img src= '{{ team_member.thumbnail.path}}.{{team_member.thumbnail.extension}}'  width="250" height="250">
        </div>
      </div>
    {% endfor %}

{% endblock %}
