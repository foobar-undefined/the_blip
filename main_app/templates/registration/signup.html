{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>

<p class="red-text">{{ error_message }}</p>

{% if error %}
    <p class= 'red-text'>{{error}}</p>
{% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn blue" value="Sign Up">
    </form>

{% endblock %}
