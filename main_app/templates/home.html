<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<body>

    {% extends 'base.html' %}
    {% block content %}
    
    <h1>Where Universes collide</h1>
    
    <div class="row">
        {% for char in random_heroes %}
        <div class="col s12 m6 l3">
          <div class="card">
            <div class="card-content">
            <a href="{%url 'characters_details' char.id %}">
              <span class="card-title">{{ char.name }} </span>
              <img src= '{{ char.thumbnail.path}}.{{ char.thumbnail.extension}}'  width="250" height="250">
            </div>
          </div>
        </div>
        {% endfor %}

    {% endblock %}
</body>
</html>
