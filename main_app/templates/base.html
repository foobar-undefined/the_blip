{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The BLIP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.cdnfonts.com/css/avengeance-heroic-avenger" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper red darken-3">
        <ul>
          <li><a href="/" class="left brand-logo ">&nbsp;&nbsp;The Blip</li>
        </ul>
        <ul class="right">
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'characters' %}">Characters</a></li>
          {% if user.is_authenticated %}
            <li><a href="{% url 'team'%}">Assemble</a></li>
            <li><a href="{% url 'logout'%}">Log Out</a></li>
          {% else %}
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            <li><a href="{% url 'login' %}">Log In</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer red darken-3">
    <div class="right">All Rights Reserved, &copy; 2023 The Blip &nbsp;</div>
  </footer>
</body>
</html>
